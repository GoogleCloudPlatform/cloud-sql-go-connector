steps:
  - id: run mysql integration tests
    name: golang:latest
    secretEnv: ['MYSQL_CONNECTION_NAME','MYSQL_USER','MYSQL_USER_IAM','MYSQL_PASS','MYSQL_DB','POSTGRES_CONNECTION_NAME','POSTGRES_USER','POSTGRES_USER_IAM','POSTGRES_PASS','POSTGRES_DB','POSTGRES_CAS_CONNECTION_NAME','POSTGRES_CAS_PASS','POSTGRES_CUSTOMER_CAS_CONNECTION_NAME','POSTGRES_CUSTOMER_CAS_PASS','POSTGRES_CUSTOMER_CAS_DOMAIN_NAME','POSTGRES_CUSTOMER_CAS_INVALID_DOMAIN_NAME','SQLSERVER_CONNECTION_NAME','SQLSERVER_USER','SQLSERVER_PASS','SQLSERVER_DB']
    script: |
      go test -v -race -cover ./e2e_mysql_test.go | tee test_results.txt
  - id: run postgres integration tests
    name: golang:latest
    secretEnv: ['MYSQL_CONNECTION_NAME','MYSQL_USER','MYSQL_USER_IAM','MYSQL_PASS','MYSQL_DB','POSTGRES_CONNECTION_NAME','POSTGRES_USER','POSTGRES_USER_IAM','POSTGRES_PASS','POSTGRES_DB','POSTGRES_CAS_CONNECTION_NAME','POSTGRES_CAS_PASS','POSTGRES_CUSTOMER_CAS_CONNECTION_NAME','POSTGRES_CUSTOMER_CAS_PASS','POSTGRES_CUSTOMER_CAS_DOMAIN_NAME','POSTGRES_CUSTOMER_CAS_INVALID_DOMAIN_NAME','SQLSERVER_CONNECTION_NAME','SQLSERVER_USER','SQLSERVER_PASS','SQLSERVER_DB']
    script: |
      go test -v -race -cover ./e2e_postgres_test.go | tee test_results.txt
  - id: run sqlserver integration tests
    name: golang:latest
    secretEnv: ['MYSQL_CONNECTION_NAME','MYSQL_USER','MYSQL_USER_IAM','MYSQL_PASS','MYSQL_DB','POSTGRES_CONNECTION_NAME','POSTGRES_USER','POSTGRES_USER_IAM','POSTGRES_PASS','POSTGRES_DB','POSTGRES_CAS_CONNECTION_NAME','POSTGRES_CAS_PASS','POSTGRES_CUSTOMER_CAS_CONNECTION_NAME','POSTGRES_CUSTOMER_CAS_PASS','POSTGRES_CUSTOMER_CAS_DOMAIN_NAME','POSTGRES_CUSTOMER_CAS_INVALID_DOMAIN_NAME','SQLSERVER_CONNECTION_NAME','SQLSERVER_USER','SQLSERVER_PASS','SQLSERVER_DB']
    script: |
      go test -v -race -cover ./e2e_sqlserver_test.go | tee test_results

