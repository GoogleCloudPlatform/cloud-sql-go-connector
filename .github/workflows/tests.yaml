name: tests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: "unit tests"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        go-version: [1.16, 1.17, 1.18]
      fail-fast: false
    steps:
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          go test -v -race -cover -short ./...
  build-32bit:
    name: "unit tests (32-bit)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      fail-fast: false
    env:
      GOARCH: 386 
    steps:
      - name: Setup Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          go test -v -cover -short ./...
